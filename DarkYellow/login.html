<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 입시 네비게이션</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="common-header"></div>

    <!-- 로그인 섹션 -->
    <section class="login-section">
        <div class="container">
            <div class="login-wrapper">
                <!-- 좌측 정보 패널 -->
                <div class="login-info">
                    <div class="login-badge">WELCOME BACK</div>
                    <h1 class="login-title">
                        환영합니다!<br>
                        <span class="gradient-text">입시 네비게이션</span>에<br>
                        로그인하세요
                    </h1>

                    <div class="login-features">
                        <div class="feature-benefits">
                            <div class="benefit-item">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <circle cx="10" cy="10" r="8" stroke="#ffffff" stroke-width="2"/>
                                    <path d="M6 10L9 13L14 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>자습관부터 성적 분석까지 통합 관리</span>
                            </div>
                            <div class="benefit-item">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <circle cx="10" cy="10" r="8" stroke="#ffffff" stroke-width="2"/>
                                    <path d="M6 10L9 13L14 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>실시간 학습 현황 및 출결 관리</span>
                            </div>
                            <div class="benefit-item">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <circle cx="10" cy="10" r="8" stroke="#ffffff" stroke-width="2"/>
                                    <path d="M6 10L9 13L14 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>데이터 기반 맞춤형 입시 전략 수립</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 우측 로그인 폼 -->
                <div class="login-form-container">
                    <!-- 사용자 유형 선택 탭 -->
                    <div class="user-type-tabs">
                        <button class="tab-btn active" data-type="student">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2L17 6V14L10 18L3 14V6L10 2Z" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                            <span>학생/학부모</span>
                        </button>
                        <button class="tab-btn" data-type="admin">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M7 9L9 11L13 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span>관리자</span>
                        </button>
                    </div>

                    <!-- 학생/학부모 로그인 폼 -->
                    <form class="login-form active" id="studentForm">
                        <div class="form-header">
                            <h2>학생/학부모 로그인</h2>
                            <p>학습 관리 시스템에 접속하세요</p>
                        </div>

                        <div class="form-group">
                            <label for="student-id">아이디</label>
                            <input type="text" id="student-id" placeholder="아이디를 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label for="student-password">비밀번호</label>
                            <input type="password" id="student-password" placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-student">
                                <span>로그인 상태 유지</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span>로그인</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>

                        <div class="form-links">
                            <a href="#" class="link" onclick="showFindIdModal('student'); return false;">아이디 찾기</a>
                            <span class="divider">|</span>
                            <a href="#" class="link" onclick="showFindPasswordModal('student'); return false;">비밀번호 찾기</a>
                            <span class="divider">|</span>
                            <a href="#" class="link">회원가입</a>
                        </div>
                    </form>

                    <!-- 관리자 로그인 폼 -->
                    <form class="login-form" id="adminForm">
                        <div class="form-header">
                            <h2>관리자 로그인</h2>
                            <p>시스템 관리자 전용 로그인</p>
                        </div>

                        <div class="form-group">
                            <label for="admin-id">관리자 아이디</label>
                            <input type="text" id="admin-id" placeholder="관리자 아이디를 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label for="admin-password">비밀번호</label>
                            <input type="password" id="admin-password" placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-admin">
                                <span>로그인 상태 유지</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span>관리자 로그인</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>

                        <div class="form-links">
                            <a href="#" class="link" onclick="showFindIdModal('admin'); return false;">아이디 찾기</a>
                            <span class="divider">|</span>
                            <a href="#" class="link" onclick="showFindPasswordModal('admin'); return false;">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 아이디 찾기 모달 -->
    <div class="modal" id="findIdModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>아이디 찾기</h3>
                <button class="modal-close" onclick="closeModal('findIdModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">등록된 이메일로 아이디를 찾을 수 있습니다.</p>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="find-id-name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="find-id-email" placeholder="이메일을 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('findIdModal')">취소</button>
                <button class="btn btn-primary" onclick="findId()">아이디 찾기</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div class="modal" id="findPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>비밀번호 찾기</h3>
                <button class="modal-close" onclick="closeModal('findPasswordModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">등록된 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="find-pw-id" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="find-pw-email" placeholder="이메일을 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('findPasswordModal')">취소</button>
                <button class="btn btn-primary" onclick="findPassword()">재설정 링크 전송</button>
            </div>
        </div>
    </div>

    <script src="header-common.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
