<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Theme Selector - DevSsemgong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e3f2fd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: #1565c0;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0;
            color: #1565c0;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .theme-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .theme-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .theme-preview {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .theme-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        .theme-preview.dark-yellow {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .theme-preview.white-blue {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }

        .theme-preview.brown-darkblue {
            background: linear-gradient(135deg, #92400e 0%, #78350f 50%, #1e3a8a 100%);
        }

        .theme-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #1976d2;
        }

        .theme-info {
            padding: 25px;
        }

        .theme-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .theme-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .theme-btn {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .theme-btn:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            color: #1565c0;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .themes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>원하시는 테마를 선택해주세요</h1>
        </div>

        <div class="themes-grid">
            <!-- 1안 -->
            <div class="theme-card" onclick="window.location.href='./DarkYellow/index.html'">
                <div class="theme-preview dark-yellow">
                    <div class="theme-badge">1안</div>
                </div>
                <div class="theme-info">
                    <h2>다크 옐로우 테마</h2>
                    <p>세련되고 모던한 다크 테마로 전문적인 느낌을 강조합니다. 강렬한 색상 조합으로 시선을 사로잡습니다.</p>
                    <a href="./DarkYellow/index.html" class="theme-btn">테마 보기 →</a>
                </div>
            </div>

            <!-- 2안 -->
            <div class="theme-card" onclick="window.location.href='./whiteblue/index.html'">
                <div class="theme-preview white-blue">
                    <div class="theme-badge">2안</div>
                </div>
                <div class="theme-info">
                    <h2>화이트 블루 테마</h2>
                    <p>깔끔하고 신뢰감 있는 화이트 블루 테마입니다. 전문성과 편안함을 동시에 제공합니다.</p>
                    <a href="./whiteblue/index.html" class="theme-btn">테마 보기 →</a>
                </div>
            </div>

            <!-- 3안 -->
            <div class="theme-card" onclick="window.location.href='./BrownDarkblue/index.html'">
                <div class="theme-preview brown-darkblue">
                    <div class="theme-badge">3안</div>
                </div>
                <div class="theme-info">
                    <h2>브라운 다크블루 테마</h2>
                    <p>고급스러운 브라운과 깊이 있는 다크블루의 조화로 프리미엄한 느낌을 전달합니다. 차분하면서도 신뢰감 있는 디자인입니다.</p>
                    <a href="./BrownDarkblue/index.html" class="theme-btn">테마 보기 →</a>
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>

    <script>
        // 카드 클릭 애니메이션
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('theme-btn')) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
