<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입시네비게이션 히어로 비디오 생성</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            background: #18181b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #3b82f6;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        .info {
            color: white;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1 style="color: #3b82f6;">입시네비게이션 히어로 배경 비디오</h1>
        <p>아래 캔버스를 우클릭하여 '비디오를 다른 이름으로 저장'을 선택하거나,<br>
        화면을 녹화하여 assets/hero-video.mp4로 저장하세요.</p>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div class="controls">
        <button onclick="location.reload()">애니메이션 재시작</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // 파티클 클래스
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(59, 130, 246, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 그리드 라인 클래스
        class GridLine {
            constructor(isVertical, position) {
                this.isVertical = isVertical;
                this.position = position;
                this.opacity = Math.random() * 0.15 + 0.05;
                this.pulseSpeed = Math.random() * 0.01 + 0.005;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update(time) {
                this.currentOpacity = this.opacity + Math.sin(time * this.pulseSpeed + this.pulsePhase) * 0.05;
            }

            draw() {
                ctx.strokeStyle = `rgba(59, 130, 246, ${this.currentOpacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                if (this.isVertical) {
                    ctx.moveTo(this.position, 0);
                    ctx.lineTo(this.position, height);
                } else {
                    ctx.moveTo(0, this.position);
                    ctx.lineTo(width, this.position);
                }
                ctx.stroke();
            }
        }

        // 원형 파동 클래스
        class CircleWave {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = 0;
                this.maxRadius = Math.random() * 200 + 100;
                this.speed = Math.random() * 2 + 1;
                this.opacity = 0.3;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 0.3 * (1 - this.radius / this.maxRadius);

                if (this.radius > this.maxRadius) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = 0;
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(147, 197, 253, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // 초기화
        const particles = Array.from({ length: 50 }, () => new Particle());
        const gridLines = [
            ...Array.from({ length: 20 }, (_, i) => new GridLine(true, (width / 20) * i)),
            ...Array.from({ length: 12 }, (_, i) => new GridLine(false, (height / 12) * i))
        ];
        const circleWaves = Array.from({ length: 5 }, () => new CircleWave());

        let time = 0;

        // 애니메이션 루프
        function animate() {
            // 배경 그라디언트
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#f0f9ff');
            gradient.addColorStop(0.3, '#e0f2fe');
            gradient.addColorStop(1, '#bfdbfe');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 그리드 라인
            gridLines.forEach(line => {
                line.update(time);
                line.draw();
            });

            // 원형 파동
            circleWaves.forEach(wave => {
                wave.update();
                wave.draw();
            });

            // 파티클
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 중앙 글로우 효과
            const glowGradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, width / 2
            );
            glowGradient.addColorStop(0, 'rgba(59, 130, 246, 0.1)');
            glowGradient.addColorStop(0.5, 'rgba(59, 130, 246, 0.05)');
            glowGradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height);

            // 로고/아이콘 (중앙 상단)
            const iconX = width / 2;
            const iconY = 150;
            const iconSize = 80;
            const pulse = Math.sin(time * 0.002) * 10;

            // 육각형 아이콘
            ctx.save();
            ctx.translate(iconX, iconY);
            ctx.rotate(time * 0.0005);

            ctx.strokeStyle = `rgba(59, 130, 246, ${0.6 + Math.sin(time * 0.003) * 0.2})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = Math.cos(angle) * (iconSize + pulse);
                const y = Math.sin(angle) * (iconSize + pulse);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();

            // 내부 육각형
            ctx.strokeStyle = `rgba(147, 197, 253, ${0.8 + Math.sin(time * 0.004) * 0.2})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = Math.cos(angle) * (iconSize * 0.6 - pulse);
                const y = Math.sin(angle) * (iconSize * 0.6 - pulse);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();

            ctx.restore();

            // 텍스트 (중앙)
            ctx.save();
            ctx.font = 'bold 72px Noto Sans KR, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const textOpacity = 0.15 + Math.sin(time * 0.001) * 0.05;
            ctx.fillStyle = `rgba(59, 130, 246, ${textOpacity})`;
            ctx.fillText('입시네비게이션', width / 2, height / 2 - 50);

            ctx.font = '36px Noto Sans KR, sans-serif';
            ctx.fillStyle = `rgba(96, 165, 250, ${textOpacity * 0.8})`;
            ctx.fillText('대입 성공을 위한 스마트 관리', width / 2, height / 2 + 30);
            ctx.restore();

            // 하단 파동 라인
            const waveY = height - 150;
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let x = 0; x < width; x += 10) {
                const y = waveY + Math.sin((x + time) * 0.01) * 30;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            time++;
            requestAnimationFrame(animate);
        }

        // 애니메이션 시작
        animate();

        // 안내 메시지
        console.log('%c입시네비게이션 히어로 비디오', 'color: #3b82f6; font-size: 20px; font-weight: bold;');
        console.log('이 애니메이션을 비디오로 저장하려면:');
        console.log('1. 화면 녹화 도구를 사용하여 10-15초 정도 녹화하세요');
        console.log('2. 녹화한 파일을 assets/hero-video.mp4로 저장하세요');
        console.log('3. 또는 온라인 도구를 사용하여 WebM을 MP4로 변환하세요');
    </script>
</body>
</html>
