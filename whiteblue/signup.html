<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 입시네비게이션</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <style>
        /* 회원가입 전용 스타일 */
        .signup-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .signup-steps::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gray-200);
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--gray-200);
            color: var(--gray-400);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
            transition: all 0.4s ease;
        }

        .step.active .step-number {
            background: var(--gradient-primary);
            border-color: var(--primary-600);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .step.completed .step-number {
            background: var(--gradient-success);
            border-color: var(--success-600);
            color: white;
        }

        .step-label {
            font-size: 0.875rem;
            color: var(--gray-400);
            text-align: center;
            font-weight: 500;
        }

        .step.active .step-label {
            color: var(--primary-600);
            font-weight: 700;
        }

        .step.completed .step-label {
            color: var(--success-600);
            font-weight: 600;
        }

        .form-step {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .user-type-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .user-type-card {
            padding: 1.5rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .user-type-card:hover {
            border-color: var(--primary-400);
            background: var(--primary-50);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .user-type-card.selected {
            border-color: var(--primary-600);
            background: var(--primary-50);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 16px;
            margin: 0 auto 1rem;
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary-500);
        }

        .user-type-card.selected .card-icon {
            background: var(--gradient-primary);
        }

        .user-type-card.selected .card-icon svg {
            stroke: white;
        }

        .terms-section {
            background: var(--gray-50);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-all-agree {
            background: white;
            border: 2px solid var(--primary-400);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .terms-item {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .terms-item:hover {
            border-color: var(--primary-400);
            box-shadow: var(--shadow-sm);
        }

        .btn-detail {
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-detail:hover {
            background: var(--primary-50);
            color: var(--primary-600);
            border-color: var(--primary-400);
            transform: translateY(-1px);
        }

        .required-badge {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .optional-badge {
            display: inline-block;
            background: var(--gray-200);
            color: var(--gray-600);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-group button {
            flex: 1;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* 중복확인/인증 버튼 호버 효과 */
        .btn-secondary.verify-btn:hover {
            background: var(--gradient-primary) !important;
            color: white !important;
            border-color: var(--primary-600) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #studentFields {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.5s ease;
        }

        #studentFields.show {
            max-height: 1000px;
            opacity: 1;
            margin-top: 1rem;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--gray-200);
            transform: rotate(90deg);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            stroke: var(--gray-600);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-description {
            color: var(--gray-700);
            line-height: 1.8;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--gray-200);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row,
            .user-type-cards {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="common-header"></div>

    <!-- 회원가입 섹션 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-wrapper" style="grid-template-columns: 1fr; max-width: 950px;">
                <div class="auth-form-container">
                    <!-- 진행 단계 표시 -->
                    <div class="signup-steps">
                        <div class="step active" data-step="1">
                            <div class="step-number">1</div>
                            <div class="step-label">약관 동의</div>
                        </div>
                        <div class="step" data-step="2">
                            <div class="step-number">2</div>
                            <div class="step-label">기본 정보</div>
                        </div>
                        <div class="step" data-step="3">
                            <div class="step-number">3</div>
                            <div class="step-label">추가 정보</div>
                        </div>
                    </div>

                    <form id="signupForm">
                        <!-- Step 1: 약관 동의 -->
                        <div class="form-step active" data-step="1">
                            <div class="form-header">
                                <h2>이용약관 동의</h2>
                                <p>입시네비게이션 이용을 위한 약관에 동의해주세요</p>
                            </div>

                            <div class="terms-all-agree">
                                <label style="display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" id="agreeAll" style="width: 20px; height: 20px; margin-right: 0.75rem;">
                                    <span style="font-size: 1.125rem; font-weight: 700;">전체 동의하기</span>
                                </label>
                            </div>

                            <div class="terms-section">
                                <div class="terms-item">
                                    <label style="display: flex; align-items: center; cursor: pointer; flex: 1;">
                                        <input type="checkbox" class="terms-check" id="agreeTerms" required style="width: 18px; height: 18px; margin-right: 0.75rem;">
                                        <span>이용약관 동의</span>
                                        <span class="required-badge">필수</span>
                                    </label>
                                    <button type="button" class="btn-detail" onclick="openTermsModal('terms')">상세보기</button>
                                </div>

                                <div class="terms-item">
                                    <label style="display: flex; align-items: center; cursor: pointer; flex: 1;">
                                        <input type="checkbox" class="terms-check" id="agreePrivacy" required style="width: 18px; height: 18px; margin-right: 0.75rem;">
                                        <span>개인정보 처리방침 동의</span>
                                        <span class="required-badge">필수</span>
                                    </label>
                                    <button type="button" class="btn-detail" onclick="openTermsModal('privacy')">상세보기</button>
                                </div>

                                <div class="terms-item">
                                    <label style="display: flex; align-items: center; cursor: pointer; flex: 1;">
                                        <input type="checkbox" class="terms-check" id="agreeMarketing" style="width: 18px; height: 18px; margin-right: 0.75rem;">
                                        <span>마케팅 정보 수신 동의</span>
                                        <span class="optional-badge">선택</span>
                                    </label>
                                    <button type="button" class="btn-detail" onclick="openTermsModal('marketing')">상세보기</button>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="nextStep(2)" style="width: 100%;">
                                <span>다음 단계로</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Step 2: 기본 정보 -->
                        <div class="form-step" data-step="2">
                            <div class="form-header">
                                <h2>기본 정보 입력</h2>
                                <p>회원가입을 위한 기본 정보를 입력해주세요</p>
                            </div>

                            <div class="form-group">
                                <label style="text-align: center; display: block;">사용자 유형을 선택해주세요</label>
                                <select id="userType" required style="display: none;">
                                    <option value="">선택하세요</option>
                                    <option value="student">학생</option>
                                    <option value="parent">학부모</option>
                                </select>

                                <div class="user-type-cards">
                                    <div class="user-type-card" data-value="student">
                                        <div class="card-icon">
                                            <svg viewBox="0 0 24 24" fill="none">
                                                <path d="M22 10v6M2 10l10-5 10 5-10 5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M6 12v5c3 3 9 3 12 0v-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                        <h4 style="font-size: 1.375rem; font-weight: 700; margin-bottom: 0.5rem;">학생</h4>
                                        <p style="font-size: 1rem; color: var(--gray-600);">학습 관리와 입시 준비</p>
                                    </div>

                                    <div class="user-type-card" data-value="parent">
                                        <div class="card-icon">
                                            <svg viewBox="0 0 24 24" fill="none">
                                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <circle cx="9" cy="7" r="4" stroke-width="2"/>
                                                <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                        <h4 style="font-size: 1.375rem; font-weight: 700; margin-bottom: 0.5rem;">학부모</h4>
                                        <p style="font-size: 1rem; color: var(--gray-600);">자녀의 학습 관리</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fullName">이름</label>
                                <input type="text" id="fullName" placeholder="홍길동" required>
                            </div>

                            <div class="form-group">
                                <label for="username">아이디</label>
                                <div style="display: flex; gap: 0.5rem;">
                                    <input type="text" id="username" name="signup-username" placeholder="아이디를 입력하세요 (4자 이상)" required autocomplete="off" style="flex: 1;">
                                    <button type="button" class="btn btn-secondary verify-btn" onclick="checkUsername()" style="white-space: nowrap; padding: 0.75rem 1.5rem;">
                                        중복확인
                                    </button>
                                </div>
                                <small id="usernameMessage" style="display: block; margin-top: 0.5rem; font-size: 0.875rem;"></small>
                            </div>

                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="signup-password" placeholder="최소 4자 이상 입력하세요" required autocomplete="new-password">
                                <small style="color: var(--gray-500); font-size: 0.875rem; display: block; margin-top: 0.5rem;">
                                    영문, 숫자 포함 4자 이상
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="passwordConfirm">비밀번호 확인</label>
                                <input type="password" id="passwordConfirm" name="signup-password-confirm" placeholder="비밀번호를 다시 입력하세요" required autocomplete="new-password">
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span>이전 단계</span>
                                </button>
                                <button type="button" class="btn btn-primary" onclick="nextStep(3)">
                                    <span>다음 단계로</span>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Step 3: 추가 정보 -->
                        <div class="form-step" data-step="3">
                            <div class="form-header">
                                <h2>추가 정보 입력</h2>
                                <p>더 나은 서비스 제공을 위한 정보를 입력해주세요</p>
                            </div>

                            <div class="form-group">
                                <label for="phone">휴대폰 번호</label>
                                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                    <input type="tel" id="phone" placeholder="010-1234-5678" maxlength="13" style="flex: 1;">
                                    <button type="button" class="btn btn-secondary verify-btn" id="sendVerificationBtn" onclick="sendVerificationCode()" style="white-space: nowrap; padding: 0.75rem 1.5rem;">
                                        인증번호 발송
                                    </button>
                                </div>
                                <div id="verificationCodeSection" style="display: none; margin-top: 0.5rem;">
                                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                                        <input type="text" id="verificationCode" placeholder="인증번호 6자리" maxlength="6" style="flex: 1;">
                                        <span id="verificationTimer" style="color: var(--error-600); font-weight: 600; white-space: nowrap; min-width: 50px;">3:00</span>
                                        <button type="button" class="btn btn-secondary verify-btn" onclick="verifyCode()" style="white-space: nowrap; padding: 0.75rem 1.5rem;">
                                            인증확인
                                        </button>
                                    </div>
                                </div>
                                <small id="phoneMessage" style="display: block; margin-top: 0.5rem; font-size: 0.875rem;"></small>
                            </div>

                            <div id="studentFields">
                                <div class="form-group">
                                    <label for="schoolName">학교명</label>
                                    <input type="text" id="schoolName" placeholder="예: 서울고등학교">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="grade">학년</label>
                                        <select id="grade">
                                            <option value="">선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="classNumber">반</label>
                                        <input type="number" id="classNumber" placeholder="예: 3" min="1">
                                    </div>
                                </div>
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span>이전 단계</span>
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M9 11L12 14L22 4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span>회원가입 완료</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="form-links" style="margin-top: 1.5rem; text-align: center;">
                        <span>이미 계정이 있으신가요?</span>
                        <a href="login.html" class="link link-primary" style="margin-left: 0.5rem;">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 약관 상세보기 모달 -->
    <div id="termsModal" class="modal">
        <div class="modal-overlay" onclick="closeTermsModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">약관 상세보기</h3>
                <button class="modal-close" onclick="closeTermsModal()">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent" class="modal-description">
                    <!-- 약관 내용이 동적으로 들어갑니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="closeTermsModal()" style="width: 100%;">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="js/auth-local.js"></script>
    <script src="js/header.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
